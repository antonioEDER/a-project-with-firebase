<!DOCTYPE html> <html lang="pt-BR"> <head> <meta charset="UTF-8"> <title>Login</title> <link rel="shortcut icon" href="app/img/todoListFavicon.png" type="image/x-icon"> <link href="/utils.ac3d59c7.bundle.css" rel="stylesheet"></head> <body> <div id="app"> <div class="center"> <img width="100px" src="./app/img/loginusuario.svg"> </div> <div id="loading"> <img src="app/img/loading.gif" alt="Animação de carregamento"> </div> <div id="auth" class="center"> <form id="authForm"> <h3 id="authFormTitle">Acesse a sua conta para continuar</h3> <label for="email">E-mail: </label> <input type="email" placeholder="E-mail" id="email" required> <label for="password">Senha: </label> <input type="password" placeholder="Senha" id="password" required> <button type="submit" id="submitAuthForm">Logar</button> </form> <p id="passwordReset"> Esqueceu a senha? <button class="alternative" onclick="sendPasswordResetEmail()">Redefinir minha senha</button> </p> <p id="register"> Não possui uma conta? <button onclick="toggleToRegister()" class="alternative">Cadastrar uma nova conta</button> </p> <p id="access" class="startHidden"> Já possui uma conta? <button onclick="toggleToAccess()" class="alternative">Acesse a sua conta</button> </p> </div> <div id="userContent" class="startHidden"> <hr> <div id="userInfo" class="center"> Olá! <span id="userEmail"></span> seja bem vindo! <br> </div> <br> <hr> <div id="userInfo" class="center"> <p id="userEmail"></p> <p id="emailVerified"></p> <div id="sendEmailVerificationDiv"> <button class="alternative" onclick="sendEmailVerification()">Verificar e-mail</button> </div> <button class="alternative" onclick="signOut()">Sair</button> </div> </div> </div> <script type="text/javascript" src="/commons.cd7778d7.bundle.js"></script><script type="text/javascript" src="/utils.cd7778d7bundle.js"></script><script type="text/javascript" src="/confFirebase.cd7778d7bundle.js"></script><script type="text/javascript" src="/authFirebase.cd7778d7bundle.js"></script></body> </html>
